

<div class="container">
  <div class="card" *ngFor="let post of posts  | slice:start_slice : end_Slide; let i=index">
    <div class="card-body">
      <h4 class="card-title">
       {{post.id}} {{post.title}}
      </h4>
      <p class="card-text">
        {{post.body}}
      </p>
    </div>
  </div>
  <ul class="nav nav-pills">
    <li class="nav-item" *ngFor="let pagi of total_page; let i = index">
      <a href="" class="nav-link" (click)="goPagination(i,$event)" >{{pagi}}</a>
    </li>
  </ul>
</div>
